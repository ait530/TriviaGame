<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>

  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



  <!-- style css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  <!-- Faster One font -->
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
</head>




<body>

<!-- Contains entire content -->
<div class="container-fluid">



  <!-- Contains the game content-->
  <div class="jumbotron text-center">
    
    <div id="main-Header">
      <div class="row">
        <div class="col-sm-12">
          <h1>90's Cartoon Trivia Game</h1>
        </div>
      </div>
    </div>



  <!-- Button that begins the game -->
    <div id="start-Game">
      <div class="row">
        <div class="col-sm-4">
          <button id="Button-Start">Start</button>
        </div>
      </div>
    </div>


  
    
    <!-- Time Remaing: With seconds countdown here -->
    <div id="time-Remaining">
      <div class="row">
        <div class="col-sm-4">
          <p>Time Remaining here:</p>
        </div>
      </div>
    </div> 


    <!-- Randomly selected question here -->
    <div id="question">
      <div class="row">
        <div class="col-sm-4">
          <p>Question here:</p>
        </div>
      </div>
    </div>

    
    <!-- Answer row 1 -->
    <div id="answer1">
      <div class="row">
        <div class="col-sm-4">
          <p>Answer: 1</p>
        </div>
      </div>
    </div>


    <!-- Answer row 2 -->
    <div id="answer2">
      <div class="row">
        <div class="col-sm-4">
          <p>Answer: 2</p>
        </div>
      </div>
    </div>


    <!-- Answer row 3 -->
    <div id="answer3">
      <div class="row">
        <div class="col-sm-4">
          <p>Answer: 3</p>
        </div>
      </div>
    </div>


    <!-- Answer Row 4 -->
    <div id="answer4">
      <div class="row">
        <div class="col-sm-4">
          <p>Answer: 4</p>
        </div>
      </div>
    </div>


    <!-- Start Over Button -->
    <div id="start-Over">
      <div class="row">
        <div class="col-sm-4">
          <button id="Button-Start-Over">Start Over?</button>
        </div>
      </div>
    </div>




  </div>






</div>
  <!-- jQuery -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>


  <!-- javascript.js -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
